<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabela Layout</title>
</head>
<body style="font-size: 20px;">

    <table border="1" cellpadding="10" cellspacing="10" width="100%">
        <tr>
            <th colspan="4">Este é o cabeçalho do site</th> 
        </tr>
        <tr>
            <td width="150px">
                <table cellpadding="5" cellspacing="5">
                    <tr>
                        <td></td>
                    </tr>
                    <tr>
                        <th>MENU</th>                    
                    </tr>
                    <tr>
                        <td>Home</td>                    
                    </tr>
                    <tr>
                        <td>Sobre</td>                    
                    </tr>
                    <tr>
                        <td>Contato</td>                    
                    </tr>
                    <tr>
                        <td></td>
                    </tr>       
                </table>
            </td>
            <td colspan="3">
                <iframe src="https://www.htmlecsspro.com" frameborder="0" width="100%" height="100%"></iframe>
            </td>
        </tr>

        <tr>
            <td colspan="4">
                <table cellpadding="5" cellspacing="5" width="100%">
                    <tr align="center">
                        <td>HTML</td>
                        <td>CSS</td>
                        <td>JavaScript</td>
                        <td>jQuery</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr align="center">
            <th colspan="4">Este é o rodapé do site</th>
        </tr>
    </table>
    
</body>
</html>
