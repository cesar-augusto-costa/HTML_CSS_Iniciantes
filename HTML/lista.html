<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista</title>
</head>
<body>
    <h1>LISTA</h1>
    <h2>UL</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <h2>OL</h2>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <h2>DL</h2>
    <dl>
        <dt>Definição de Lista</dt>
        <dd>Esta é uma declaração de termos, suas definições e descrições.</dd>
        <dt>UL, é uma lista não numerada.</dt>
        <dd>Lista não ordenada.</dd>
        <dt>OL, é uma lista numerada.</dt>
        <dd>Lista numerada</dd>
        <dd>Lista numerada</dd>
    </dl>
</body>
</html>
