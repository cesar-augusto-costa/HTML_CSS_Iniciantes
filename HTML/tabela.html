<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabela</title>
</head>
<body>

            <th>Nome</th>

            <td>Luiz Augusto Vieira</td>

        </tr>
        <tr>

            <th>Nome</th>

            <th>Endereço</th>
        </tr>
        <tr>
            <td>Luiz Augusto Vieira</td>

            <td rowspan="2">Rua Xpto, 99</td>
        </tr>
        <tr>
            <td>João Martins</td>
            <td>91 94444-5555</td>
            <td>91 94444-6666</td>
        </tr>
    </table>

    <br>

    <table border="1" cellpadding="10" cellspacing="2">
        <tr>
            <th rowspan="3">Telefone</th>
        </tr>
        <tr>
            <td>11 92222-3333</td>
            <td>11 92222-4444</td>
        </tr>
        <tr>
            <td>91 94444-5555</td>
            <td>91 94444-6666</td>
        </tr>
    </table>

</body>
</html>
