<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>z-index - CSS</title>
        <style>
            div {
                width: 80px;
                height: 100px;
                position: relative;
            }
            .bloco1{
                background-color: blue;
                top: 10px;
                left: 80px;
                z-index: 2;
            }
            .bloco2{
                background-color: orange;
                top: -50px;
                left: 30px;
                z-index: 1;
            }
        </style>
    </head>
    <body>
        <div class="bloco1">
        </div>
        <div class="bloco2">
        </div>
    </body>
</html>
