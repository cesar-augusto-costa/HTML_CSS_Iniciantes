<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Posicionamento CSS</title>
        <style>
            div{
                padding: 20px;
                font-size: 30px;
                float: left;
            }
            .float{
                background: orange;
                margin-top: 0;
            }
            .sem-float{
                background-color: #eee;
                /* float: right; */
            }
        </style>
    </head>
    <body>
        <div class="float">
            Flutuar à esquerda.
        </div>
        <div class="sem-float">
            Este texto deve fluir ao redor do elemento que está flutuando à esquerda.
        </div>
    </body>
</html>
